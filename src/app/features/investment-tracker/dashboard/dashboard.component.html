<main class="w-full h-screen flex flex-col relative">
    
    <header class="main-header text-primary-600 w-full app-container sticky top-0 flex items-center justify-between">
        <div class="flex items-center space-x-1 md:space-x-2 cursor-pointer" xrouterLink="/">
            <img src="icons/round-png/small/icon-32x32.png">
            <div class="text-wrap line-clamp-1 text-lg md:text-xl font-light text-primary-600"> Apps</div>
        </div>
        <div class="h-16 flex items-center space-x-4 md:space-x-6 lg:space-x-8">
            <button class="material-symbols-rounded symbols-filled hover:text-primary-600">notifications</button>
            @if (selectionModel.selected.length > 0) {
                <button (click)="deleteTrackers(selectionModel.selected)" class="material-symbols-rounded  hover:text-primary-100">delete_sweep</button>
            }
            <button class="material-symbols-rounded hover:text-primary-600">more_vert</button>
        </div>
    </header>
    

    <section class="flex-1">
        <div class="w-full app-container space-y-1 mt-6">
            <h1 class="text-2xl md:text-3xl text-black font-bold font-ascent">Your Trackers</h1>
            <p class="text-md md:text-lg font-medium text-primary-600">Track your investments with ease</p>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 md:gap-3 lg:gap-6 md:app-container my-6 pb-32 overflow-auto">
            @for (tracker of trackers; track tracker.id) {
                <app-tracker-dashboard-item  [tracker]="tracker" [selected]="selectionModel.isSelected(tracker)" matRipple appLongPress (longPress)="toggleSelection(tracker)" (shortClick)="shortClick(tracker)"  />
            }
            @empty {
                <div class="col-span-1 md:col-span-2 lg:col-span-3 w-full app-container py-4 h-96 flex items-center justify-center text-primary-600 font-medium">No trackers found</div>
            }
        </div>
                
    </section>

    <section class="w-full app-container">
        <div class="m-6 fixed bottom-0 right-0">
            <button routerLink="/finance/new-tracker" class="inline-flex items-center gap-3 font-medium text-sm text-white bg-primary-900 rounded-full shadow-md shadow-primary-200 px-5 py-3"><span class="material-symbols-rounded">add</span> New Tracker</button>
        </div>
    </section>
    
</main>
